<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind v4 Play CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>My Tauri App</title>
</head>
<body class="min-h-screen bg-zinc-950 text-zinc-100 antialiased">
  <main class="mx-auto max-w-md p-6">
    <div class="rounded-2xl bg-zinc-900/60 p-6 shadow-lg ring-1 ring-white/10">
      <h1 class="text-2xl font-semibold tracking-tight">Hello from Tauri + Rust</h1>
      <p class="mt-2 text-zinc-300">Super minimal, modern UI.</p>
      <button id="ping" class="mt-4 rounded-2xl px-4 py-2 font-medium bg-white/10 hover:bg-white/15">
        Ping Rust
      </button>
      <p id="out" class="mt-3 text-sm text-emerald-300 hidden"></p>
    </div>
  </main>

  <script type="module">
    import { invoke } from "tauri://core"; // available in Tauri v2
    document.getElementById("ping").addEventListener("click", async () => {
      const msg = await invoke("say_hello", { name: "friend" });
      const out = document.getElementById("out");
      out.textContent = msg;
      out.classList.remove("hidden");
    });
  </script>
</body>
</html>
