<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind v4 Play CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Spaced Repetition App</title>
</head>
<body class="min-h-screen bg-zinc-950 text-zinc-100 antialiased">
  <main class="mx-auto max-w-2xl p-6">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold tracking-tight mb-2">ðŸ“š Spaced Repetition</h1>
      <p class="text-zinc-400">Learn efficiently with spaced repetition flashcards</p>
    </header>

    <!-- Navigation -->
    <nav class="mb-8">
      <div class="flex space-x-2">
        <button id="nav-review" class="nav-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 bg-emerald-600 hover:bg-emerald-700 ring-2 ring-emerald-400/30 shadow-lg shadow-emerald-600/25">Review</button>
        <button id="nav-browse" class="nav-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 bg-zinc-700 hover:bg-zinc-600 hover:shadow-lg">Browse Cards</button>
        <button id="nav-create" class="nav-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 bg-zinc-700 hover:bg-zinc-600 hover:shadow-lg">Create Card</button>
        <button id="nav-stats" class="nav-btn px-4 py-2 rounded-lg font-medium transition-all duration-200 bg-zinc-700 hover:bg-zinc-600 hover:shadow-lg">Statistics</button>
      </div>
    </nav>

    <!-- Review Section -->
    <section id="review-section" class="section">
      <div class="rounded-2xl bg-zinc-900/60 p-6 shadow-lg ring-1 ring-white/10 mb-6">
        <div id="review-stats" class="grid grid-cols-2 gap-4 mb-6">
          <div class="text-center">
            <div class="text-2xl font-bold text-emerald-400" id="cards-due">0</div>
            <div class="text-sm text-zinc-400">Due Now</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-blue-400" id="total-cards">0</div>
            <div class="text-sm text-zinc-400">Total Cards</div>
          </div>
        </div>
        <button id="start-review" class="w-full rounded-xl bg-emerald-600 hover:bg-emerald-700 px-6 py-4 font-medium transition-all duration-200 shadow-lg shadow-emerald-600/25 hover:shadow-emerald-600/40 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
          Start Review Session
        </button>
      </div>

      <!-- Review Card Interface -->
      <div id="review-card" class="rounded-2xl bg-zinc-900/60 p-6 shadow-lg ring-1 ring-white/10 hidden">
        <div class="mb-4">
          <div class="text-sm text-zinc-400 mb-2">Card <span id="current-card-num">1</span> of <span id="total-review-cards">1</span></div>
          <div class="h-2 bg-zinc-800 rounded-full">
            <div id="review-progress" class="h-2 bg-emerald-600 rounded-full transition-all duration-300" style="width: 0%"></div>
          </div>
        </div>
        
        <div id="card-front" class="min-h-32 mb-6 p-4 bg-zinc-800/50 rounded-xl">
          <div class="text-lg font-medium" id="card-front-text">Front of card</div>
        </div>
        
        <div id="card-back" class="min-h-32 mb-6 p-4 bg-zinc-800/50 rounded-xl hidden">
          <div class="text-lg" id="card-back-text">Back of card</div>
        </div>
        
        <div id="show-answer-btn" class="text-center">
          <button class="rounded-xl bg-blue-600 hover:bg-blue-700 px-6 py-3 font-medium transition-all duration-200 shadow-lg shadow-blue-600/25 hover:shadow-blue-600/40 hover:scale-105">
            Show Answer
          </button>
        </div>
        
        <div id="rating-buttons" class="grid grid-cols-4 gap-3 hidden">
          <button data-difficulty="0" class="rating-btn rounded-lg px-4 py-3 font-medium transition-all duration-200 bg-red-600 hover:bg-red-700 shadow-lg shadow-red-600/25 hover:shadow-red-600/40 hover:scale-105">Again</button>
          <button data-difficulty="1" class="rating-btn rounded-lg px-4 py-3 font-medium transition-all duration-200 bg-orange-600 hover:bg-orange-700 shadow-lg shadow-orange-600/25 hover:shadow-orange-600/40 hover:scale-105">Hard</button>
          <button data-difficulty="2" class="rating-btn rounded-lg px-4 py-3 font-medium transition-all duration-200 bg-yellow-600 hover:bg-yellow-700 shadow-lg shadow-yellow-600/25 hover:shadow-yellow-600/40 hover:scale-105">Good</button>
          <button data-difficulty="3" class="rating-btn rounded-lg px-4 py-3 font-medium transition-all duration-200 bg-green-600 hover:bg-green-700 shadow-lg shadow-green-600/25 hover:shadow-green-600/40 hover:scale-105">Easy</button>
        </div>
      </div>
    </section>

    <!-- Browse Cards Section -->
    <section id="browse-section" class="section hidden">
      <div class="rounded-2xl bg-zinc-900/60 p-6 shadow-lg ring-1 ring-white/10">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold">All Cards</h2>
          <button id="refresh-cards" class="rounded-lg bg-zinc-700 hover:bg-zinc-600 px-3 py-1 text-sm transition-colors">
            Refresh
          </button>
        </div>
        <div id="cards-list" class="space-y-3">
          <!-- Cards will be populated here -->
        </div>
      </div>
    </section>

    <!-- Create Card Section -->
    <section id="create-section" class="section hidden">
      <div class="rounded-2xl bg-zinc-900/60 p-6 shadow-lg ring-1 ring-white/10">
        <h2 class="text-xl font-semibold mb-6">Create New Card</h2>
        <form id="create-card-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-2">Front (Question)</label>
            <textarea id="card-front-input" class="w-full rounded-lg bg-zinc-800 border border-zinc-700 p-3 text-zinc-100 focus:border-emerald-500 focus:outline-none" rows="3" placeholder="Enter the question or prompt..."></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Back (Answer)</label>
            <textarea id="card-back-input" class="w-full rounded-lg bg-zinc-800 border border-zinc-700 p-3 text-zinc-100 focus:border-emerald-500 focus:outline-none" rows="3" placeholder="Enter the answer or explanation..."></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Category (Optional)</label>
            <input id="card-category-input" type="text" class="w-full rounded-lg bg-zinc-800 border border-zinc-700 p-3 text-zinc-100 focus:border-emerald-500 focus:outline-none" placeholder="e.g., Spanish, History, Programming...">
          </div>
          <button type="submit" class="w-full rounded-xl bg-emerald-600 hover:bg-emerald-700 px-6 py-4 font-medium transition-all duration-200 shadow-lg shadow-emerald-600/25 hover:shadow-emerald-600/40 hover:scale-[1.02]">
            Create Card
          </button>
        </form>
      </div>
    </section>

    <!-- Statistics Section -->
    <section id="stats-section" class="section hidden">
      <div class="rounded-2xl bg-zinc-900/60 p-6 shadow-lg ring-1 ring-white/10">
        <h2 class="text-xl font-semibold mb-6">Statistics</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div class="text-center p-4 bg-zinc-800/50 rounded-lg">
            <div class="text-2xl font-bold text-emerald-400" id="stat-total">0</div>
            <div class="text-sm text-zinc-400">Total Cards</div>
          </div>
          <div class="text-center p-4 bg-zinc-800/50 rounded-lg">
            <div class="text-2xl font-bold text-red-400" id="stat-due">0</div>
            <div class="text-sm text-zinc-400">Due Now</div>
          </div>
          <div class="text-center p-4 bg-zinc-800/50 rounded-lg">
            <div class="text-2xl font-bold text-blue-400" id="stat-new">0</div>
            <div class="text-sm text-zinc-400">New Cards</div>
          </div>
          <div class="text-center p-4 bg-zinc-800/50 rounded-lg">
            <div class="text-2xl font-bold text-green-400" id="stat-mature">0</div>
            <div class="text-sm text-zinc-400">Mature Cards</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Success Message -->
    <div id="success-message" class="fixed top-20 left-4 right-4 bg-emerald-600 text-white px-4 py-3 rounded-lg hidden shadow-lg z-50">
      Card created successfully!
    </div>

    <!-- Error Message -->
    <div id="error-message" class="fixed top-20 left-4 right-4 bg-red-600 text-white px-4 py-3 rounded-lg hidden shadow-lg z-50">
      An error occurred
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
